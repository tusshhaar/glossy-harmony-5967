<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div id="box">
        <div id="side">
            <a href="home.html"><img src="https://storage.googleapis.com/lumen5-site-images/L5-logo/L5-logo-white.png" alt=""></a>
            <h1>Supercharge <br> your content <br> strategy</h1>
            <h2>Join 800,000+ brands <br> creating <br>
                videos with Lumen5</h2>
            <div id="logo">
                <div>
                    <img src="https://storage.googleapis.com/lumen5-site-images/website-assets/logo-seimens-white.png" alt="">
                </div>
                <div>
                    <img src="https://storage.googleapis.com/lumen5-site-images/website-assets/logo-sf-white.png" alt="">
                </div>
                <div>
                    <img src="https://storage.googleapis.com/lumen5-site-images/website-assets/logo-merck-white.png" alt="">
                </div>
                <div>
                    <img src="https://storage.googleapis.com/lumen5-site-images/website-assets/logo-sap-white.png" alt="">
                </div>
                <div>
                    <img src="https://storage.googleapis.com/lumen5-site-images/website-assets/logo-kpmg-white.png" alt="">
                </div>
                <div>
                    <img src="https://storage.googleapis.com/lumen5-site-images/website-assets/logo-cisco-white.png" alt="">
                </div>
            </div>    
        </div>
        <div id="form">
            <h1>Get started with a free account</h1>
            <form>
                <label for="">FULL NAME</label> <br>
                <input id="name" type="text" > <br>
                <label for="">WORK EMAIL</label> <br>
                <input id="email" type="text"> <br>
                <label for="">PASSWORD</label> <br>
                <input id="pass" type="password"> <br>
                <input type="submit" >
            </form>
            <p>OR</p>
            <button>Signup with Facebook</button>
            <p>Already have a Lumen5 account? <a href="login.html">Log in</a> </p>
            <p id="terms">By clicking “Create account” I agree to Lumen5’s 
                Terms of Use 
                and 
                Privacy Policy.</p>
        </div>
    </div>
</body>
</html>
<script src="signup.js">

</script>
